<h2><span class="m">Pyjamas</span> is an Application Development
Platform for Web and Desktop.</h2>
<p>It contains a Python-to-Javascript compiler, an AJAX framework
and a Widget Set API. Pyjamas started life as a Python port
of
<a href="http://code.google.com/webtoolkit/">Google Web Toolkit</a>,
the Java-to-Javascript compiler. Read
the <a href="./FAQ.html">FAQ</a> and the <a
href="./features.html">list of features</a>.</p>

<h2><span class="m">Pyjamas Desktop</span> is the Desktop version
of Pyjamas</h2>
<p>Pyjamas Desktop allows the exact same python application source code to be
executed as a Desktop application.  Since Pyjamas 0.6 Pyjamas Desktop has been
integrated into the Pyjamas Release.  Pyjamas Desktop is conceptually
equivalent to Adobe AIR.
</p>

<h2>Why should I use it?</h2>
<p>You can write web applications in python - a readable programming
language - instead of in HTML and Javascript, both of which become
quickly unreadable for even medium-sized applications. Your
application's design can benefit from encapsulating high level
concepts into classes and modules (instead of trying to fit as much
HTML as you can stand into one page); you can reuse - and import -
classes and modules.</p>

<p>Also, the AJAX library takes care of all the browser
interoperability issues on your behalf, leaving you free to focus
on application development instead of learning all the "usual"
browser incompatibilities.</p>


<h2>Overview</h2>

<p>Like GWT, Pyjamas translates a <span class="g">Python application
and libraries</span> (including UI widgets and DOM classes) into
a <span class="p">Javascript application and libraries</span>,
and packages it all up:</p>

<p style="text-align:center;"><img width="348px" height="315px" alt="Overview of Pyjamas' components" src="./img/overview.png" /></p>

<p><img style="width: 22px; height: 22px;" alt="[1]" src="./img/num1.png">
<strong>pyjs</strong> translates Python code to Javascript by walking
the Python abstract syntax tree and generating Javascript.</p>

<p><img style="width: 22px; height: 22px;" alt="[2]" src="./img/num2.png">
<strong>pyjslib</strong> takes care of Python types that require
a custom Javascript implementation for pyjs to work. For example,
even though Python lists are similar to Javascript arrays, Python
lists are converted to custom objects that implement methods such
as <em>append</em>.</p>

<p><img style="width: 23px; height: 22px;" alt="[3]" src="./img/num3.png">
<strong>UI widgets and a DOM library</strong> are provided as a
convenience. They are written in Python and, like everything else,
they are translated to Javascript for deployment. These are based
on those in GWT.</p>

<p>
<img style="width: 22px; height: 22px;" alt="[4]" src="./img/num4.png">
<strong>build</strong> manages the overall translation of
individual components and creates a set of <code>.html</code>
and <code>.js</code> files that can be served up by a Web server.</p>

<h2>Getting Started</h2>

<p>Pyjamas is slightly different from traditional Web development:
it's more like Desktop application development. Emphasising this
and helping you to begin developing your first application,
is a
<a href="./getting_started.html">getting started</a>
page. Also, a more comprehensive and
direct guide to getting started is in the online
<a href="./book/output/Bookreader.html#Getting%20Started">Pyjamas
Book</a>.</p>

<h2>Building User Interfaces with Pyjamas</h2>

<p>The <code>ui</code> module contains all of the main classes you
need to create your user interface. At first, this module can be a
quite confusing because of the number of classes defined. To become
familiar with the user interface side of Pyjamas, you might like to
refer to the
<a href="./showcase/Showcase.html">Pyjamas User Interface Showcase</a>.
You might find the
<a href="./uiHierarchy.html">ui module class hierarchy</a>
useful.</p>

<p>Additionally, there is
<a href="./api">API documentation</a>, along with a
<a href="./controls_tutorial.html">tutorial</a>
on how to create your own interactive widget. </p>

<h2>Pyjamas Book</h2>

<p>An online version of the
<a href="http://pyjs.org/book/output/Bookreader.html">Pyjamas Book</a>
is available to read, and is in development. Contact
<a href="mailto:lkcl@lkcl.net">lkcl@lkcl.net</a>
if there are any issues that you believe should be covered; if you
find any errors; or if the book proves useful enough to be worth
paying for. The Bookreader itself is a Pyjamas application which
uses AJAX to load the contents as text files, and Wiki-like markup
is used, on the browser, to generate the HTML displayed.</p>

<h2>Download</h2>

<p>Pyjamas can be downloaded from SourceForge, <a href="https://sourceforge.net/project/showfiles.php?group_id=239074">here</a>.</p>

<p>The current release is 0.7. Latest source code in development is available from sourceforge git, <a href="https://sourceforge.net/scm/?type=git&group_id=239074">here</a>.</p>

<p>For the impatient who just want to get the source without wading
through sourceforge waffle:</p>

<p><code> git clone git://pyjamas.git.sourceforge.net/gitroot/pyjamas/pyjamas </code></p>

<h2>How to set up a development environment</h2>

<p>Web application development can be tricky: it can come as a
bit of a shock when compared to python app development to learn
that web browsers do not come with <em>any</em> proper debugging
assistance whatsoever, by default. You <strong>will</strong> need
to install and/or enable a debugger in the browsers that you use:</p>

<ul>
<li> For Firefox, install both Venkman and Firebug.</li>
<li> For IE, install the "Microsoft Script Debugger".</li>
<li> For Safari, go to the settings and enable "Development".</li>
<li> Opera users, you are extremely lucky: opera has stack tracing by default.</li>
</ul>

<p>You should also note that the Pyjamas compiler has a "-d" option
which will enable a python-like stack trace when a javascript
exception occurs. The amount of javascript generated can be FIVE
times larger, so only enable this during development.</p>

<p>Lastly, it is worth reiterating that Pyjamas-Desktop runs as
pure python: you should give serious consideration to running the
application under Pyjamas-Desktop alongside developing it for the
browser. The availability of python runtime stack traces and the
simple fact that the standard python interpreter is much better at
catching certain kinds of errors than (brain-damaged) browsers has
generally found to make life much much easier.</p>
